<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="download.png">


    <title>Facebook login or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt="" class="src">
        <p class="text-2xl mx-8 text-md">Facebook helps you connect share with the people in your life.</p>
        
         </div>
            <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 text-lg relative shadow-2xl">
                <input  class="px-4 h-12 my-2  border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="email address or phone number">
                <input  class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="password">
                <button class="bg-blue-500 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold "> Log In</button>
                <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Frogotten password?</span>
                <hr class="my-2">
                <button class="bg-green-500 hover:bg-green-400 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit ">Create New Account</button>
                <span class="absolute -bottom-12 text-sm text-justify"><span class="font-bold hover:underline cursor-pointer">Create a Page</span>
            for a celebrity,brand or business</span>





            </div>
    </div>




    
    
</body>
</html>
